<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가이드 신청</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        td {
            color: #555;
        }

        tr:last-child td {
            border-bottom: none;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        select, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        #city-container, #district-container {
            display: none;
        }

    </style>
</head>
<body>
<div class="container">
    <h2>가이드 신청</h2>

    <table>
        <tr>
            <th>ID</th>
            <td th:text="${member.id}"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td th:text="${member.memberEmail}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${member.memberName}"></td>
        </tr>
        <tr th:if="${member.fileAttached == 1}">
            <th>Image</th>
            <td th:each="fileName: ${member.storedFileName}">
                <img th:src="@{|/profileupload/${fileName}|}" alt="Uploaded Image" style="width: 100px; height: auto; border-radius: 5px;">
            </td>
        </tr>
    </table>

    <label for="province">도 선택:</label>
    <select id="province" onchange="loadCities()">
        <option value="">도 선택...</option>
        <option value="서울특별시">서울특별시</option>
        <option value="부산광역시">부산광역시</option>
        <option value="대구광역시">대구광역시</option>
        <option value="인천광역시">인천광역시</option>
        <option value="광주광역시">광주광역시</option>
        <option value="대전광역시">대전광역시</option>
        <option value="울산광역시">울산광역시</option>
        <option value="세종특별자치시">세종특별자치시</option>
        <option value="경기도">경기도</option>
        <option value="강원도">강원도</option>
        <option value="충청북도">충청북도</option>
        <option value="충청남도">충청남도</option>
        <option value="전라북도">전라북도</option>
        <option value="전라남도">전라남도</option>
        <option value="경상북도">경상북도</option>
        <option value="경상남도">경상남도</option>
        <option value="제주특별자치도">제주특별자치도</option>
    </select>

    <div id="city-container">
        <label for="city">시 선택:</label>
        <select id="city" onchange="loadDistricts()">
            <option value="">시 선택...</option>
        </select>
    </div>

    <div id="district-container">
        <label for="district">구 선택:</label>
        <select id="district">
            <option value="">구 선택...</option>
        </select>
    </div>

    <button onclick="saveSelection()">선택 저장</button>
</div>

<script>
    const locations = {
        "서울특별시": { "종로구": ["전체"], "중구": ["전체"], "용산구": ["전체"] },
        "부산광역시": { "중구": ["전체"], "서구": ["전체"], "동구": ["전체"] },
        "경기도": { "수원시": ["장안구", "권선구", "팔달구"], "고양시": ["덕양구", "일산동구"] }
    };

    function loadCities() {
        const province = document.getElementById("province").value;
        const citySelect = document.getElementById("city");
        const cityContainer = document.getElementById("city-container");
        const districtContainer = document.getElementById("district-container");

        citySelect.innerHTML = '<option value="">시 선택...</option>';

        if (province && locations[province]) {
            for (const city in locations[province]) {
                const option = document.createElement("option");
                option.value = city;
                option.textContent = city;
                citySelect.appendChild(option);
            }
            cityContainer.style.display = "block";
            districtContainer.style.display = "none";
        } else {
            cityContainer.style.display = "none";
            districtContainer.style.display = "none";
        }
    }

    function loadDistricts() {
        const province = document.getElementById("province").value;
        const city = document.getElementById("city").value;
        const districtSelect = document.getElementById("district");
        const districtContainer = document.getElementById("district-container");

        districtSelect.innerHTML = '<option value="">구 선택...</option>';

        if (city && locations[province][city]) {
            // 선택한 시의 구 정보를 추가
            locations[province][city].forEach(district => {
                const option = document.createElement("option");
                option.value = district;
                option.textContent = district;
                districtSelect.appendChild(option);
            });
            districtContainer.style.display = "block";
        } else {
            districtContainer.style.display = "none";
        }
    }

    function saveSelection() {
        const province = document.getElementById("province").value;
        const city = document.getElementById("city").value;
        const district = document.getElementById("district").value;

        if (province && city && district) {
            const selectedLocation = { province, city, district };
            localStorage.setItem("selectedLocation", JSON.stringify(selectedLocation));
            alert(`${province} ${city} ${district}가 저장되었습니다.`);
        } else {
            alert("도, 시, 구를 모두 선택해 주세요.");
        }
    }
</script>
</body>
</html>
