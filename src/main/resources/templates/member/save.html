<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"></script>

    <style>


        #password-check-result {
            font-size: 14px;
            margin-bottom: 10px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            width: 900px;
            margin-left: 550px;
            margin-top: 150px;
            height: auto;
        }

        input[type="text"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="file"] {
            background-color: #f5f5f5;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            padding: 8px 16px;
            margin-right: 8px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #0056b3;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        #check-result {
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="min-h-screen flex flex-col">
    <div th:replace="~{header :: header}"></div>
    <main class="flex-1">
        <form action="/member/save" method="post" enctype="multipart/form-data">
            <label for="memberEmail">이메일:</label>
            <input type="text" name="memberEmail" id="memberEmail" onblur="emailCheck()" oninput="resetEmailCheckResult()">
            <div id="check-result"></div>

            <label for="memberPassword">비밀번호:</label>
            <input type="password" name="memberPassword" id="memberPassword" onblur="passwordCheck()" oninput="resetPasswordCheckResult()">
            <div id="password-check-result"></div>

            <label for="memberName">이름:</label>
            <input type="text" name="memberName" id="memberName" onkeyup="checkFormValidity()">

            <label for="boardFile">파일 첨부</label>
            <input type="file" id="boardFile" name="boardFile">

            <input type="submit" value="회원가입" id="submit-btn" disabled>
        </form>
    </main>
</div>



<script th:inline="javascript">
    const emailCheck = () => {
        const email = document.getElementById("memberEmail").value;
        const checkResult = document.getElementById("check-result");
        const submitBtn = document.getElementById("submit-btn");

        checkResult.innerHTML = "Checking email...";
        checkResult.style.color = "blue";
        submitBtn.disabled = true;

        $.ajax({
            type: "post",
            url: "/member/email-check",
            data: {
                "memberEmail": email
            },
            success: function(res) {
                if (res === "ok") {
                    checkResult.style.color = "green";
                    checkResult.innerHTML = "사용 가능한 이메일 입니다.";
                    checkFormValidity();
                } else {
                    checkResult.style.color = "red";
                    checkResult.innerHTML = "이미 사용중인 이메일 입니다.";
                    submitBtn.disabled = true;
                }
            },
            error: function(err) {
                console.log("Error:", err);
                submitBtn.disabled = true;
            }
        });
    };

    const resetEmailCheckResult = () => {
        const checkResult = document.getElementById("check-result");
        checkResult.innerHTML = "";
        checkResult.style.color = "black";
        document.getElementById("submit-btn").disabled = true;
    };

    const passwordCheck = () => {
        const password = document.getElementById("memberPassword").value;
        const passwordCheckResult = document.getElementById("password-check-result");

        if (password.length >= 7) {
            passwordCheckResult.style.color = "blue";
            passwordCheckResult.innerHTML = "사용 가능한 비밀번호 입니다.";
        } else {
            passwordCheckResult.style.color = "red";
            passwordCheckResult.innerHTML = "비밀번호 길이가 7자 이하입니다.";
        }
        checkFormValidity();
    };

    const resetPasswordCheckResult = () => {
        const passwordCheckResult = document.getElementById("password-check-result");
        passwordCheckResult.innerHTML = "";
        passwordCheckResult.style.color = "black";
        document.getElementById("submit-btn").disabled = true;
    };

    const checkFormValidity = () => {
        const email = document.getElementById("memberEmail").value;
        const password = document.getElementById("memberPassword").value;
        const name = document.getElementById("memberName").value;
        const isEmailValid = document.getElementById("check-result").style.color === "green";
        const isPasswordValid = document.getElementById("password-check-result").style.color === "blue";

        document.getElementById("submit-btn").disabled = !(email && password && name && isEmailValid && isPasswordValid);
    };

    document.getElementById("memberEmail").addEventListener("blur", emailCheck);
    document.getElementById("memberEmail").addEventListener("input", resetEmailCheckResult);
    document.getElementById("memberPassword").addEventListener("blur", passwordCheck);
    document.getElementById("memberPassword").addEventListener("input", resetPasswordCheckResult);
    document.getElementById("memberPassword").addEventListener("input", checkFormValidity);
    document.getElementById("memberName").addEventListener("input", checkFormValidity);
</script>

</body>
</html>
