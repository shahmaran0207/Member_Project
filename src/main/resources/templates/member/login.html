<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>


    <style>
        /* 스타일 설정 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        label {
            display: block;
            font-size: 1rem;
            color: #555;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<form onsubmit="event.preventDefault(); handleLogin();">
    <h1>로그인</h1>
    <label for="email">이메일:</label>
    <input type="text" id="email" required>
    <label for="password">비밀번호:</label>
    <input type="password" id="password" required>
    <input type="submit" value="로그인">
</form>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
  //      apiKey: "AIzaSyD1ukx1FfMVPjRyx_ycSd8TEVEEto2ZLnk",
  //      authDomain: "wit-test-c0fc5.firebaseapp.com",
  //      projectId: "wit-test-c0fc5",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    async function handleLogin() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const idToken = await userCredential.user.getIdToken();

            const response = await fetch('/member/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ idToken })
            });

            if (response.ok) {
                window.location.href = "/";
            } else {
                const errorData = await response.json();
                console.error("Login failed:", errorData);
                alert("Login failed: " + (errorData.message || "Unknown error"));
            }
        } catch (error) {
            console.error("Error logging in:", error);
            alert("Authentication failed: " + error.message);
        }
    }
    window.handleLogin = handleLogin;
</script>
</body>
</html>
