<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bfb339379f57c062aa28eb2f80fc8291&libraries=services,clusterer,drawing,places"></script>
    <script type="text/javascript" src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.2/classic/ckeditor.js"></script>
    <title>Travel Planner</title>
    <style>
        #map {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        .address-section {
            margin-bottom: 20px;
        }
        #editor-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div id="page-container">
    <form id="travelForm" action="/reviews/save" method="post">
        <div th:replace="~{header :: header}"></div>
        <main id="main-content">
            <section id="delivery-info">
                <h2>여행 일정 선택</h2>
                <label for="startDate">시작일:</label>
                <input type="date" id="startDate" name="startDate" required />
                <br />
                <label for="endDate">종료일:</label>
                <input type="date" id="endDate" name="endDate" required />
                <br />
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" required />
                <br />
                <label for="reviewpass">비밀번호:</label>
                <input type="password" id="reviewpass" name="reviewpass" required />
                <br />
                <button type="button" id="setDatesBtn">날짜 설정</button>
            </section>

            <section id="map-container" class="hidden">
                <h2>지도와 마커</h2>
                <div id="map"></div>
                <div id="addresses"></div>
            </section>

            <section id="editor-container" class="hidden">
                <h2>내용 작성</h2>
                <textarea id="content" name="content" required></textarea>
            </section>

            <input type="hidden" id="addressData" name="address" />
            <input type="hidden" id="zipcodeList" name="zipcodeList" />
            <input type="hidden" id="markerData" name="markerData" />
            <input type="hidden" id="distanceData" name="distanceData" />
        </main>

        <button type="submit">제출</button>
    </form>
</div>

<script>
    const setDatesBtn = document.getElementById('setDatesBtn');
    const startDate = document.getElementById('startDate');
    const endDate = document.getElementById('endDate');
    const mapContainer = document.getElementById('map-container');
    const addresses = document.getElementById('addresses');
    const today = new Date().toISOString().split('T')[0];
    let map, markers = [], lines = [], distances = [];

    setDatesBtn.addEventListener('click', () => {
        if (startDate.value && endDate.value) {
            const totalDays = calculateDaysBetween(startDate.value, endDate.value);

            mapContainer.classList.remove('hidden');
            document.getElementById('editor-container').classList.remove('hidden');
            initMap();
            addAddressInputs(totalDays);
        } else {
            alert('시작일과 종료일을 모두 선택해주세요.');
        }
    });

    function calculateDaysBetween(start, end) {
        const startDateObj = new Date(start);
        const endDateObj = new Date(end);
        const diffInMs = endDateObj - startDateObj;
        return Math.ceil(diffInMs / (1000 * 60 * 60 * 24)) + 1;
    }

    function initMap() {
        map = new kakao.maps.Map(document.getElementById('map'), {
            center: new kakao.maps.LatLng(37.5665, 126.9780),
            level: 5
        });
    }

    function addAddressInputs(totalDays) {
        addresses.innerHTML = '';
        for (let i = 1; i <= totalDays; i++) {
            addresses.innerHTML += `
        <div class="address-section">
            <h3>주소 입력 (일 ${i})</h3>
            <input type="text" id="address${i}" placeholder="주소를 입력해주세요." />
            <input type="hidden" id="postcode${i}" />
            <button class="search" data-index="${i}">주소 검색</button>
            <button class="show-marker" data-index="${i}">마커 표시</button>
        </div>
        `;
        }

        document.querySelectorAll('.show-marker').forEach(button => {
            button.addEventListener('click', (event) => {
                const index = event.target.getAttribute('data-index');
                showMarker(index);
            });
        });
    }

    function showMarker(index) {
        const address = document.getElementById(`address${index}`).value;

        if (!address) {
            alert('주소를 먼저 입력해주세요.');
            return;
        }

        const geocoder = new kakao.maps.services.Geocoder();
        geocoder.addressSearch(address, (result, status) => {
            if (status === kakao.maps.services.Status.OK) {
                const coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                const marker = new kakao.maps.Marker({
                    map: map,
                    position: coords
                });

                markers.push(marker);

                const infowindow = new kakao.maps.InfoWindow({
                    content: `<div style="padding:5px;">${markers.length}번 마커</div>`
                });
                infowindow.open(map, marker);

                if (markers.length > 1) {
                    const prevMarker = markers[markers.length - 2];
                    const prevCoords = prevMarker.getPosition();
                    const currentCoords = coords;
                    const line = new kakao.maps.Polyline({
                        path: [prevCoords, currentCoords],
                        strokeWeight: 2,
                        strokeColor: '#0000FF',
                        strokeOpacity: 1,
                        strokeStyle: 'solid'
                    });
                    line.setMap(map);
                    lines.push(line);

                    const distance = kakao.maps.services.LatLng.getDistance(prevCoords, currentCoords);
                    const midPoint = new kakao.maps.LatLng(
                        (prevCoords.getLat() + currentCoords.getLat()) / 2,
                        (prevCoords.getLng() + currentCoords.getLng()) / 2
                    );

                    const distanceMarker = new kakao.maps.Marker({
                        map: map,
                        position: midPoint
                    });

                    const distanceLabel = new kakao.maps.InfoWindow({
                        content: `<div style="padding:5px;">${distance.toFixed(2)} m</div>`
                    });

                    distanceLabel.open(map, distanceMarker);
                    distances.push(distance);
                }

                map.setCenter(coords);
            } else {
                alert('해당 주소를 찾을 수 없습니다.');
            }
        });
    }

    document.addEventListener('click', (event) => {
        if (event.target.classList.contains('search')) {
            const index = event.target.getAttribute('data-index');
            openAddressSearch(index);
        }
    });

    function openAddressSearch(index) {
        new daum.Postcode({
            oncomplete: (data) => {
                const addressInput = document.getElementById(`address${index}`);
                const postcodeInput = document.getElementById(`postcode${index}`);

                if (addressInput && postcodeInput) {
                    addressInput.value = data.address;
                    postcodeInput.value = data.zonecode;
                }
            }
        }).open();
    }

    document.getElementById('travelForm').addEventListener('submit', () => {
        const markerData = markers.map(marker => ({
            lat: marker.getPosition().getLat(),
            lng: marker.getPosition().getLng()
        }));
        const addresses = Array.from(document.querySelectorAll('[id^="address"]')).map(input => input.value);
        const zipcodes = Array.from(document.querySelectorAll('[id^="postcode"]')).map(input => input.value);

        document.getElementById('markerData').value = JSON.stringify(markerData);
        document.getElementById('addressData').value = addresses.join(', ');
        document.getElementById('zipcodeList').value = JSON.stringify(zipcodes);
    });

    ClassicEditor.create(document.querySelector('#content'))
        .catch(error => console.error(error));
</script>
</body>
</html>
